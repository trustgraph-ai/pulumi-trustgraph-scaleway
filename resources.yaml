- apiVersion: v1
  kind: Namespace
  metadata:
    name: trustgraph
  spec: {}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: agent-manager
    name: agent-manager
    namespace: trustgraph
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: agent-manager
    template:
      metadata:
        labels:
          app: agent-manager
      spec:
        containers:
        - command:
          - agent-manager-react
          - -p
          - pulsar://pulsar:6650
          - --log-level
          - DEBUG
          image: docker.io/trustgraph/trustgraph-flow:1.5.7
          name: agent-manager
          resources:
            limits:
              cpu: '0.5'
              memory: 128M
            requests:
              cpu: '0.1'
              memory: 128M
          securityContext:
            runAsGroup: 0
            runAsUser: 0
        volumes: []
- apiVersion: v1
  kind: Service
  metadata:
    name: agent-manager
    namespace: trustgraph
  spec:
    ports:
    - name: metrics
      port: 8000
      targetPort: 8000
    selector:
      app: agent-manager
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: api-gateway
    name: api-gateway
    namespace: trustgraph
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: api-gateway
    template:
      metadata:
        labels:
          app: api-gateway
      spec:
        containers:
        - command:
          - api-gateway
          - -p
          - pulsar://pulsar:6650
          - --timeout
          - '600'
          - --port
          - '8088'
          - --log-level
          - DEBUG
          env:
          - name: GATEWAY_SECRET
            valueFrom:
              secretKeyRef:
                key: gateway-secret
                name: gateway-secret
          image: docker.io/trustgraph/trustgraph-flow:1.5.7
          name: api-gateway
          ports:
          - containerPort: 8088
            hostPort: 8088
          resources:
            limits:
              cpu: '0.5'
              memory: 256M
            requests:
              cpu: '0.1'
              memory: 256M
          securityContext:
            runAsGroup: 0
            runAsUser: 0
        volumes: []
- apiVersion: v1
  kind: Service
  metadata:
    name: api-gateway
    namespace: trustgraph
  spec:
    ports:
    - name: metrics
      port: 8000
      targetPort: 8000
    - name: api
      port: 8088
      targetPort: 8088
    selector:
      app: api-gateway
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: cassandra
    namespace: trustgraph
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 20G
    storageClassName: tg
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: cassandra
    name: cassandra
    namespace: trustgraph
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: cassandra
    template:
      metadata:
        labels:
          app: cassandra
      spec:
        containers:
        - env:
          - name: JVM_OPTS
            value: -Xms300M -Xmx300M -Dcassandra.skip_wait_for_gossip_to_settle=0
          image: docker.io/cassandra:4.1.10
          name: cassandra
          ports:
          - containerPort: 9042
            hostPort: 9042
          resources:
            limits:
              cpu: '1.0'
              memory: 1000M
            requests:
              cpu: '0.5'
              memory: 1000M
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
          - mountPath: /var/lib/cassandra
            name: cassandra
        volumes:
        - name: cassandra
          persistentVolumeClaim:
            claimName: cassandra
- apiVersion: v1
  kind: Service
  metadata:
    name: cassandra
    namespace: trustgraph
  spec:
    ports:
    - name: api
      port: 9042
      targetPort: 9042
    selector:
      app: cassandra
